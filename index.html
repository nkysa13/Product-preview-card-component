<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/bootstrap/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main role="main">
    <header role="banner">
       <img src="./dist/images/image-product-desktop.jpg" alt="product picture" id="product-picture">
    </header>
    <nav role="navigation">
      <span class="h">Preview</span>

      <h1>
      Gabrielle Essence Eau De Parfum
      </h1>
      <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      
      <span id="price" ><h1>$149.99</h1> <label for="price">$169.99</label></span>

      
      <button class="price rounded-3" ><img src="images/icon-cart.svg"alt="icon-cart"> Add to Cart</button>
      
    </nav>
  </main>
  
  
    <div class="attribution"role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./dist/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
